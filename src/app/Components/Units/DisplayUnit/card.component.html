<main>
  <div
    class="card"
    *ngFor="let card of cards"
    [style.display]="card.page === currentPage ? 'block' : 'none'"
  >
    <div class="head">
      <h3>{{ unitdata[card.id - 1].bulidingNumber }}</h3>
      <button>متاح</button>
    </div>
    <div class="icons">
      <div class="icon ico1">
        <img src="assets/Images/2.jpg" alt="" width="30px" height="30px" />
        <img
          src="assets/images/iconunit_2.jpg"
          alt=""
          width="30px"
          height="30px"
        />
        <p>{{ unitdata[card.id - 1].floor }}</p>
      </div>
      <div class="icon ico1">
        <img src="assets/Images/1.png" alt="" width="30px" height="30px" />

        <img src="assets/images/1.png" alt="" width="30px" height="30px" />

        <p>{{ unitdata[card.id - 1].area }}</p>
      </div>
      <!-- <div class="icon ico1">
        <span class="material-symbols-outlined"> bed </span>
        <p>غرفة النوم:3</p>
      </div> -->
    </div>
    <div class="details">
      <button mat-button (click)="openDialog(unitdata[card.id - 1].id)">
        اضغط لتفصيل اكثر
        <!-- <span class="material-symbols-outlined"> arrow_back </span> -->
      </button>
    </div>
  </div>
</main>

<div class="pagination">
  <a id="before" (click)="previousPage()">السابق</a>
  <a id="page-1" [class.active]="currentPage === 1" (click)="showPage(1)">1</a>
  <a id="page-2" [class.active]="currentPage === 2" (click)="showPage(2)">2</a>
  <a id="page-3" [class.active]="currentPage === 3" (click)="showPage(3)">3</a>
  <a id="next" (click)="nextPage()">التالي</a>
</div>
