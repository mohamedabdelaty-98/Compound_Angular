<header>
  <div class="dropdown" *ngFor="let item of dropdownItems; let i = index">
    <div class="heads">
      <h3 class="mb-2">الدور</h3>
    </div>
    <div class="select" (click)="toggleDropdown(i)">
      <div class="tri">
        <div class="caret"></div>
      </div>
      <span class="selected">{{ selectedItem[i] }}</span>
    </div>
    <ul class="menu">
      <li
        *ngFor="let menuOption of floorsdata"
        (click)="selectOption($event, menuOption, i)"
      >
        {{ menuOption }}
      </li>
    </ul>
  </div>
</header>
