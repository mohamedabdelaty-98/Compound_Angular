<header class="mt-5">
  <div class="dropdown" *ngFor="let options of dropdownOptions; let i = index">
    <div class="heads mb-2">
      <h3>{{ dropdownHeadings[i] }}</h3>
    </div>
    <div class="select" (click)="toggleDropdown(i)">
      <div class="tri">
        <div
          class="caret"
          [ngClass]="{ 'caret-rotate': isDropdownOpen[i] }"
        ></div>
      </div>
      <span class="selected">{{ selectedOptions[i] }}</span>
    </div>
    <ul class="menu" [ngClass]="{ 'menu-open': isDropdownOpen[i] }">
      <li
        *ngFor="let menuOption of options"
        (click)="selectOption(menuOption, i)"
      >
        {{ menuOption }}
      </li>
    </ul>
  </div>
</header>
