<div class="container">
    <h1>كل الوحدات </h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <th> الرقم</th>
            <th>الطابق</th>
            <th>الوصف</th>
            <th>عدد غرف النوم</th>
            <th>الحالة</th>
            <th>السعر</th>
            <th>المساحة</th>
            <th>رقم المبني</th>
            <th>مكونات الوحدة</th>
          </tr>
        </thead>
        <tbody>

          
          <tr *ngFor="let item of unitdata">
            <td>{{item.Id}}</td>

            <td>{{item.UnitNumber}}</td>
            <td>{{item.Floor}} </td>
            <td>{{item.Description}} </td>
            <td>{{item.NumberOfBedrooms}} </td>
            <td>{{item.status}} </td>
            <td>{{item.Price}} </td>
            <td>{{item.Area}} </td>
            <td>{{item.BulidingNumber}} </td>
            <td><button class="btn btn-outline-primary">Edit Unit</button></td>
            <td>
            <button class="btn btn-outline-danger" (click)="Deleteunit(item.Id)">Delete Unit</button>
            </td>
          </tr>
          <a class="btn btn-outline-success" >Add Unit</a>
       
          <!-- Add more rows here -->
        </tbody>
      </table>
    </div>
  </div>
