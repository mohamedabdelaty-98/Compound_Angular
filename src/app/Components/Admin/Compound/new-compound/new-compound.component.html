<div style="display: flex; justify-content: center">
  <div
    class="container"
    style="align-items: center; margin-bottom: 5%; margin-top: 5%"
  >
    <div class="row" style="display: flex; justify-content: center">
      <div class="child col-lg-5 mb-9" id="map">
        <div class="map" style="margin-top: 10%">
          <div id="map" style="width: 50%; height: 400px" ></div>
        </div>
      </div>

      <div class="col-md-6">
        <form
          style="width: -webkit-fill-available; margin: 3%"
          (ngSubmit)="onSubmit()"
          [formGroup]="compoundForm"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-md-6" style="direction: rtl">
              <div class="form-group" style="display: grid">
                <label for="Name">اسم</label>
                <input type="text" id="Name" formControlName="Name" 
                [(ngModel)]="compound.name"
                />
                <div
                  *ngIf="compoundForm.get('Name')?.hasError('required')"
                  style="color: red"
                >
                  مطلوب اسم.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" style="display: grid">
                <label for="Description">وصف</label>
                <textarea
                  rows="1"
                  id="Description"
                  formControlName="Description"
                  [(ngModel)]="compound.description"
                ></textarea>
                <div
                  *ngIf="compoundForm.get('Description')?.hasError('required')"
                  style="color: red"
                >
                  الوصف مطلوب.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" style="display: grid">
                <label for="Address">عنوان</label>
                <input type="text" id="Address" formControlName="Address" 
                [(ngModel)]="compound.address"
                />
                <div
                  *ngIf="compoundForm.get('Address')?.hasError('required')"
                  style="color: red"
                >
                  العنوان مطلوب.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" style="display: grid">
                <label for="BuildingArea">منطقة بناء</label>
                <input
                  type="number"
                  id="BuildingArea"
                  formControlName="BuildingArea"
                  [(ngModel)]="compound.buildingArea"
                />
                <div
                  *ngIf="compoundForm.get('BuildingArea')?.hasError('required')"
                  style="color: red"
                >
                  مطلوب منطقة البناء.
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="">
            <div class="col-md-6">
              <div class="form-group" style="display: grid">
                <label for="Street_area">منطقة الشارع</label>
                <input
                  type="number"
                  id="Street_area"
                  formControlName="Street_area"
                  [(ngModel)]="compound.street_area"
                />
                <div
                  *ngIf="compoundForm.get('StreetArea')?.hasError('required')"
                  style="color: red"
                >
                  مطلوب منطقة الشارع.
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group" style="display: grid">
                <label for="GreenArea">المنطقة الخضراء</label>
                <input
                  type="number"
                  id="GreenArea"
                  formControlName="GreenArea"
                  [(ngModel)]="compound.greenArea"
                />
                <div
                  *ngIf="compoundForm.get('GreenArea')?.hasError('required')"
                  style="color: red"
                >
                  مطلوب المنطقة الخضراء.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="DateAdded">حقل التاريخ</label>
                <input
                  type="datetime-local"
                  id="DateAdded"
                  formControlName="DateAdded"
                  [(ngModel)]="compound.dateAdded"
                />
                <div
                  *ngIf="compoundForm.get('DateAdded')?.hasError('required')"
                  style="color: red"
                >
                التاريخ والوقت مطلوب.
                </div>
              </div>
              </div>
              <div class="col-md-6">
              <div class="form-group">
                <label for="Location">موقع</label>
                <input type="text" id="Location" formControlName="Location" 
                [(ngModel)]="compound.location"
                />
                <div
                  *ngIf="compoundForm.get('Location')?.hasError('required')"
                  style="color: red"
                >
                الموقع مطلوب.
                              </div>
              </div>
              
            </div>
          </div>
             
          <div class="row">
            <div class="col-md-6">

          <div class="form-group" style="display: grid">
                <label for="File">تحميل الملف</label>
                <div class="custom-file-input">
                  <label for="File" dir="rtl">اختر ملف</label>
                  <input
                    type="file"
                    id="File"
                    formControlName="File"
                    (change)="onFileChange($event)"
                    class="form-control"
                    [(ngModel)]="compound.file"
                  />
                </div>
                <div
                  *ngIf="compoundForm.get('File')?.hasError('required')"
                  style="color: red"
                >
                  الملف مطلوب.
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
</div>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <button
              type="submit"
              style="
                border-radius: 40px;
                background-color: rgba(133, 104, 73, 1);
                width: 30%;
              "
            >
              تاكيد
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
