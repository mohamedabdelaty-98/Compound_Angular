<section >
  <div
    id="carouselExampleIndicators"
    class="carousel slide carousel-fade h-50"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="4"
        aria-label="Slide 5"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active data-bs-interval=1000">
        <img src="assets/images/Cview2.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item data-bs-interval=1000">
        <img src="assets/images/Cview4.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item data-bs-interval=1000">
        <img src="assets/images/Cview5.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item data-bs-interval=1000">
        <img src="assets/images/Cview3.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item data-bs-interval=1000">
        <img src="assets/images/Cview1.png" class="d-block w-100" alt="..." />
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="carousel-caption">
    <button (click)="download()" class="btn btn1">Download</button></div>
  </div>
</section>
