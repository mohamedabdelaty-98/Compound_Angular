<section>
  <div
    id="carouselExampleIndicators"
    class="carousel slide carousel-fade h-50"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        *ngFor="let image of compound.compoundimages; let i = index"
        type="button"
        [attr.data-bs-target]="'#carouselExampleIndicators'"
        [attr.data-bs-slide-to]="i"
        [class.active]="i === 0"
        [attr.aria-label]="'Slide ' + (i + 1)"
      ></button>
    </div>
    <div class="carousel-inner">
      <div
        *ngFor="let image of compound.compoundimages; let i = index"
        class="carousel-item"
        [class.active]="i === 0"
        [attr.data-bs-interval]="1000"
      >
        <img [src]="image" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      [attr.data-bs-target]="'#carouselExampleIndicators'"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      [attr.data-bs-target]="'#carouselExampleIndicators'"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" ariahidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <div class="carousel-caption">
      <button (click)="download()" class="btn btn1">Download</button>
    </div>
  </div>
</section>
