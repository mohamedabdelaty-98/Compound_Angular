<section class="container mt-5" *ngIf="mydata.length > 0">
  <div class="row justify-content-center m-3">
    <div class="col-12 text-center fs-1 fw-bolder">اكتشف المشاريع الفاخرة</div>
  </div>
  <div class="row justify-content-center">
    <div
      class="card col-lg-5 p-0 m-2"
      style="height: 25rem"
      *ngFor="let compound of mydata"
    >
      <img
        [routerLink]="'CompoundPage/' + compound.id"
        [src]="compound.compoundimages[0]"
        class="card-img-top"
        alt="..."
        style="height: 22rem"
      />
      <div class="card-body d-flex justify-content-between">
        <div>
          <div class="fs-4">{{ compound.location }}</div>
        </div>
        <div class="fs-4">{{ compound.name }}</div>
      </div>
    </div>
  </div>
</section>
