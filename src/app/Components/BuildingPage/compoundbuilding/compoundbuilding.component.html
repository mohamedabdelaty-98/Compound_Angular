<section class="container py-5">
  <div class="row justify-content-center m-3">
    <div class="col-12 text-center fs-1 fw-bolder">المباني المتاحة</div>
  </div>
  <div class="row justify-content-center" *ngIf="Buildings.length > 0">
    <div
      class="card col-lg-2 col-md-3 col-sm-10 p-0 m-2 buildingShadow"
      style="height: 17rem"
      *ngFor="let building of Buildings"
    >
      <img
        [routerLink]="'BuildingPage/' + building.id"
        [src]="building.buildingimages"
        class="card-img-top"
        alt="..."
        style="height: 13rem"
      />
      <div class="card-body d-flex justify-content-between">
        <div>
          <div class="fs-4 fw-bold">{{ building.bulidingNumber }}</div>
        </div>
      </div>
    </div>

    <!-- if no buildings-->
    <!--       <ng-template #noBuildings>
        <div class="col-12 text-center" style="color: red;">تم البيع بالكامل</div>
      </ng-template> -->
  </div>
</section>
