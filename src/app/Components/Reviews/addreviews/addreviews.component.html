<form
  style="width: -webkit-fill-available; margin: 3%"
  (ngSubmit)="AddnewReview()"
  [formGroup]="reviewgroup"
>
  <div class="row">
    <div class="col-md-6" style="direction: rtl">
      <div class="form-group" style="display: grid">
        <label for="rating">تقييم</label>
        <input type="number" id="rating" formControlName="rating" />
        <div
          *ngIf="reviewgroup.get('rating')?.hasError('required')"
          style="color: red"
        >
          مطلوب تقييم
        </div>
      </div>
    </div>
    <div class="col-md-6" style="direction: rtl">
      <div class="form-group" style="display: grid">
        <label for="reviewText">التعليق</label>
        <input type="text" id="reviewText" formControlName="reviewText" />
        <div
          *ngIf="reviewgroup.get('reviewText')?.hasError('required')"
          style="color: red"
        >
          مطلوب تعليق.
        </div>
      </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center">
      <button
        type="submit"
        style="
          border-radius: 40px;
          background-color: rgba(133, 104, 73, 1);
          width: 30%;
        "
      >
        تاكيد
      </button>
    </div>
  </div>
</form>
